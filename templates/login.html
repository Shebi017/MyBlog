{% extends 'base.html' %}

{% block header %}
{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}
{% endblock header %}

{% block form %}

 <!-- ======= SIGN UP Section ======= -->
 <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">

      <div class="row">
        <div class="offset-md-3  col-lg-6">
          <form  class="myform" action="/login/" method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="username" id="subject" placeholder="Username" required>
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control" name="password" id="subject" placeholder="Password" required>
            </div>
            <div class="text-center"><button type="submit">LOGIN</button></div>
            <p class="text-center mt-3"> Already have an acount ? Then <a href="/signup/">SIGN UP </a> </p>
          </form>
          
        </div>

      </div>

    </div>
  </section><!-- End SIGN UP Section -->

{% endblock form %}
